<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />

    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <section
      class="container bg-info p-0 position-relative mt-5"
      style="height: 80vh"
    >
      <div class="position-absolute box start-0 top-0 translate-middle">
        l-t
      </div>
      <div class="position-absolute box start-100 top-0 translate-middle">
        l-t
      </div>
      <div class="position-absolute box end-50 top-50">l-t</div>
      <div class="position-absolute box start-50 bottom-50">l-t</div>
      <div class="position-absolute box start-0 top-100 translate-middle">
        l-t
      </div>
      <div class="position-absolute box start-100 top-100 translate-middle">
        l-t
      </div>
    </section>
  </body>
</html>
