<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form attributes</title>
    <style>
      .required::before {
        content: "*";
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="uid">ID: </label>
      <input type="uid" id="uid" value="DSE" />
      <br />

      <label for="name" class="required">Name: </label>
      <input
        type="text"
        id="name"
        placeholder="omkar khandu kale"
        minlength="3"
        maxlength="20"
        autofocus
        required
      />
      <br />

      <label for="age" class="required">Age: </label>
      <input type="number" id="age" min="18" max="60" required />
      <br />

      <label for="num" class="required">Mobile: </label>
      <input type="tel" id="num" value="91" pattern="[0-9]{10,12}" required />
      <br />

      <label for="emial">Email: </label>
      <input type="email" id="email" />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
