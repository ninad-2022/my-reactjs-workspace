<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      img {
        width: 60px;
        height: 60px;
      }
      .fb,
      h1 {
        width: 409px;
        margin-left: -336px;
      }
      .insta,
      h1 {
        margin-left: -350px;
        width: 416px;
      }
      .whatsapp,
      h1 {
        margin-left: -346px;
        width: 409px;
      }
      .linkdin,
      h1 {
        margin-left: -316px;
        width: 379px;
      }
      .gmail,
      h1 {
        margin-left: -294px;
        width: 349px;
      }
      h1:hover {
        margin-left: 0px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="fb">
        Welcome to Facebook!
        <img src="assests/images/fbbwithoutback.png" alt="" />
      </h1>
      <h1 class="insta">
        Welcome to Instagram! <img src="assests/images/insta.png" alt="" />
      </h1>
      <h1 class="whatsapp">
        Welcome to Whatsapp!
        <img src="assests/images/whatsapp-logo-app-png-4.png" alt="" />
      </h1>
      <h1 class="linkdin">
        Welcome to Linkdin! <img src="assests/images/linkdn.png" alt="" />
      </h1>
      <h1 class="gmail">
        Welcome to Gmail! <img src="assests/images/Gmail-Logo.png" alt="" />
      </h1>
    </div>
  </body>
</html>
