<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>states of anchor element</title>
    <style>
      /*unvisited link a:link*/
      a:link {
        background-color: chocolate;
      }
      /*visited link a:visited*/
      a:visited {
        background-color: blanchedalmond;
      }
      /*when your take a mosue on it, select directly*/
      a:hover {
        background-color: limegreen;
      }
      /*active link a:active*/
      a:active {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <a href="dguvuigvu">visited link</a>
    <a href="#">unvisited link</a>
    <a href="#">active link</a>
  </body>
</html>
