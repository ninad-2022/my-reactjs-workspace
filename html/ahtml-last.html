<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iframe element</title>
    <style>
      .container {
        display: flex;
      }
      .menu {
        width: 25%;
        background-color: orange;
        height: 90vh;
        margin-right: 1%;
      }
      .menu a {
        display: inline-block;
        width: 100%;
        background-color: blue;
        color: #fff;
        margin-top: 40px;
        padding: 3px 7px;
        box-sizing: border-box;
      }
      .content {
        background-color: chartreuse;
        height: 90vh;
        flex-grow:3;
      }

      .content iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <a href="google.com" target="myframe">Laptop</a>
        <a href="google.com" target="myframe">First</a>
        <a href="google.com" target="myframe">Second</a>
        <a href="google.com" target="myframe">Third</a>
        <a href="google.com" target="myframe">Fourth</a>
        <a href="google.com" target="myframe">Fifth</a>
        <a href="google.com" target="myframe">Sixth</a>
      </div>
      <div class="content">
        <iframe src="ahtml-label.html" name="myframe" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
