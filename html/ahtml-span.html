<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>span</title>
	<style>
		.container{
			width: 50%;
			background-color: cyan;
			margin: auto;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
	<label>Name<span>*</span></label>
	<input type="text" /><br/>

	<label>Mobile:<span>*</span></label>
	<input type="text"/><br/>

	<label>Email:</label>
	<input type="text"/><br/>
	</div>
</body>
</html>
