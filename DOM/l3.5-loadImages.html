<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load images</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .preloader {
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: yellow;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="preloader">
      <img
        src="../html/assests/images/be water my friend.png"
        alt=""
        class="preloader"
      />

      <img
        src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg"
        alt=""
      />
    </div>
    <img
      src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
    />

    <img src="https://wallpaperaccess.com/full/537074.jpg" alt="" />

    <img
      src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821__340.jpg"
      alt=""
    />

    <img
      src="https://thumbs.dreamstime.com/z/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
      alt=""
    />

    <img
      src="https://thumbs.dreamstime.com/z/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
      alt=""
    />

    <img
      src="https://thumbs.dreamstime.com/z/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
      alt=""
    />

    <img
      src="https://thumbs.dreamstime.com/z/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
      alt=""
    />

    <img src="https://wallpapercave.com/wp/GZGVlZv.jpg" alt="" />
    <img
      src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/1-nature-wallpaper-grass-hd.jpg"
      alt=""
    />

    <script>
      window.addEventListener("load", function () {
        document.querySelector(".preloader").style.display = "none";
      });
    </script>
  </body>
</html>
