<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator-platform</title>
  </head>
  <body>
    <script>
      // navigator.platform gives name of the operatig system
      if (navigator.platform.includes("Windows")) alert("Your are in Windows");
      else if (navigator.platform.includes("Linux"))
        alert("You are in Linux OS");
      else if (navigator.platform.includes("Mac")) alert("You are in Mac OS");
    </script>
  </body>
</html>
