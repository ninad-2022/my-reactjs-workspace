<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input value</title>
  </head>
  <body>
    <label for="">City:</label>
    <input type="text" id="cityInp" />

    <button onclick="show()">Show City</button>

    <script>
      // use .value for taking input value
      var input = document.getElementById("cityInp");
      function show() {
        alert(input.value);
        input.value = "";
      }
    </script>
  </body>
</html>
