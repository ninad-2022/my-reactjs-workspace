<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        margin: auto;
        /* box-shadow: offset-X offset-Y blur blur-spread-radius color; */
        /* box-shadow:rgba(red,green,blue,alpha) aplha means darkness */
        box-shadow: inset 10px 10px 10px 5px rgb(255, 36, 36),
          inset -9px -10px 10px blue, 0 0 0 20px purple, 0 0 0 30px orange,
          0 0 0 40px palevioletred; /*Use inset to take shadow inside the box*/
      }
      .con {
        margin: 100px;
        width: 300px;
        height: 300px;
        background-color: pink;
        box-shadow: inset 10px 10px 10px 10px yellow;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="con"></div>
  </body>
</html>
