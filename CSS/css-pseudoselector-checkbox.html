<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class checkbox</title>
    <style>
      .container {
        display: none;
      }
      input[type="checkbox"]:checked + .container {
        display: inline;
      }
    </style>
  </head>
  <body>
    <label for="">show</label><input type="checkbox" />
    <div class="container">
      <h1>Sample data</h1>
    </div>
  </body>
</html>
