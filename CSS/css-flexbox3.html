<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fex grow property</title>
    <style>
      section {
        width: 80vw;
        height: 90vh;
        background-color: blueviolet;
        display: flex;
        align-items: center;
      }
      
      div {
        background-color: brown;
        width: 100px;
        height: 150px;
        flex-grow: 1;
      }
      
      div:nth-child(even) {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <div>div no 1</div>
      <div>div no 2</div>
      <div>div no 3</div>
    </section>
  </body>
</html>
