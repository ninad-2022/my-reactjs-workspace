<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS box model</title>
    <style>
      h1 {
        border: 19px outset olivedrab;
      }
      h2 {
        /* border: 19px outset olivedrab; */
        border-style: inset;
      }
      h3 {
        /* border-top: 12px dotted green; */
        border: 2px solid blue;
        border-top: 0; /*use 0 for length like units and use none for color etc */
      }
      h4 {
        border: 10px groove yellow;
        /* outline-width: 10px;
            outline-style: dotted;
            outline-offset: 5px; */
        margin: 53px;
        outline: 10px dotted yellowgreen;
        outline-offset: 4px;
      }
      h5 {
        border: 10px solid gold;
        height: 300px;
        width: 300px;
        border-radius: 190px;
      }
      h6 {
        border: 10px solid green;
        padding-top: 20px red;
      }
    </style>
  </head>
  <body>
    <h1>This is box h1</h1>
    <h2>This is box h2</h2>
    <h3>This is box h3</h3>
    <h4>This is box h4</h4>
    <h5>This h5</h5>
    <h6>This is a h6</h6>
  </body>
</html>
