<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
    <style>
      div {
        position: absolute;
        width: 30%;
        height: 30%;
      }
      .first {
        background-color: red;
        top: 20px;
        left: 20px;
        z-index: 2999;
      }
      .Second {
        background-color: green;
        top: 50px;
        left: 50px;
      }
      .Third {
        background-color: blue;
        top: 100px;
        left: 100px;
        z-index: 9111;
      }
    </style>
  </head>
  <body>
    <div class="first"></div>
    <div class="Second"></div>
    <div class="Third"></div>
  </body>
</html>
