<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Designa</title>
    <style>
      .flat,
      .rounded,
      .flat_3D,
      .circle {
        text-decoration: none;
        background-color: cyan;
        color: whitesmoke;
        padding: 3px 10px;
      }
      .rounded {
        border-radius: 15px;
      }
      .flat_3D {
        box-shadow: 2px 2px 0px #111;
      }
      .circle {
        padding: 3px 1px;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <a href="">link</a>
    <a href="" class="flat">flat button</a>
    <a href="" class="rounded">rounded button</a>
    <a href="" class="flat_3D">flat 3D</a>
    <a href="" class="circle">crl</a>
  </body>
</html>
