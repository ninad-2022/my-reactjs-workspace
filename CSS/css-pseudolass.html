<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class- Position</title>
    <style>
      /* ul:first-child {
        color: magenta;
      } */
      li:last-child {
        background-color: green;
      }
      /* li:nth-child(even) {
        background-color: blue;
      } */
      li:nth-child(2) {
        background-color: orangered !important;
      }
      li:nth-last-child(1) {
        background-color: pink;
      }
      /* li:first-of-type {
        background-color: aqua;
      } */
    </style>
  </head>
  <body>
    <ul>
      <span>Ninad Bhoir is a backend web developer</span>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
  </body>
</html>
