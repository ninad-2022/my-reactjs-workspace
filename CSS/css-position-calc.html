<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .right-centre {
        width: 200px;
        height: 200px;
        background-color: red;
        position: fixed;
        right: 0;
        /* bottom: 0;  */
        top: calc((100vh-200px) / 2);
      }
      .centre-centre {
        width: 200px;
        height: 200px;
        background-color: greenyellow;
        position: fixed;
        top: calc((100vh-200px) / 2);
        left: calc((100vw-200px) / 2);
      }
    </style>
  </head>
  <body>
    <div class="right-centre"></div>
    <div class="centre-centre"></div>
  </body>
</html>
