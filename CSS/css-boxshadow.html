<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxshadow</title>

    <style>
      img {
        width: 400px;
        height: 400px;
        border: 10px solid royalblue;
        display: block;
        margin: auto;
        /* box-shadow: 20px 20px 10px 4px #777; */
        /* box-shadow: 10px 20px 10px 10px red; */
        /* border-radius: 300px; */
        box-shadow: 10px 30px 10px 10px red;
      }
      img.hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <picture>
      <!-- <mobile device></mobile> -->
      <source media="(max-width:600px)" srcset="assests/images/flag.png.jfif" />
      <!-- <tablet view>?</tablet> -->
      <source media="(max-width:600px)" srcset="assests/images/flag.png.jfif" />

      <img src="assests/images/flag.png.jfif" />
    </picture>
  </body>
</html>
