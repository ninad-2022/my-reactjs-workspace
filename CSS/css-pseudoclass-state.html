<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo state</title>
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: pink;
      }
      a:active {
        color: blueviolet;
      }
      a:hover {
        color: darkolivegreen;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com">Click here</a>
  </body>
</html>
